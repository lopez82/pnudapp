<!–Delete button will redirect to the href of the element with 'id = caller-id' property in this modal–>
<div class="modal " id="confirmDeleteModal" tabindex="-1" caller-id="" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="{%url 'delete_commande' commande.pk %}" method="post" id="form_confirm">
        {% csrf_token %}
      <div class="modal-body confirm-delete">
        This is permanent
        <input type="hidden" value="{{commande.pk}}" name="commande_id">
        <p>Are you sure you want to delete "{{ commande }}"?</p>
        
        

        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirmDeleteButtonModal" onclick="document.getElementById('form_confirm').submit();">Delete</button>
      </div>
    </form>
    </div>
  </div>
</div>
